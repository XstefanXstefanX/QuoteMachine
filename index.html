<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Machine</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/png" href="https://www.pngall.com/wp-content/uploads/4/Quotation-Symbol-PNG.png"/>
    </head>
    <body id="page">
        <div id="quote-box">
            <h1>Quote of the day</h1>
            <blockquote id="quote">Loading...</blockquote>
            <span id="author">Steve Jobs</span>
            <div class="buttons">
                <button onclick="tweet()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553" alt="twitter-icon"/>Tweet</button>
                <button onclick="getquote(api_url)" id="btn">New Quote</button>
            </div>
        </div>
<script>
    //NEW BACKGROUND ON BUTTON CLICK HANDLER
    const btn = document.getElementById('btn');
    const quoteBox = document.getElementById('quote-box');
    const changeBackground = () => {
        const quoteBoxColor = Math.floor(Math.random() * 0xffffff).toString(16);
        const backgroundColor = Math.floor(Math.random() * 0xffffff).toString(16);
        document.body.style.background = `#${backgroundColor}`;
        quoteBox.style.backgroundColor = `#${quoteBoxColor}`;
    }
    btn.addEventListener('click',changeBackground);


    //NEW QUOTE HANDLER
    const api_url ='https://api.quotable.io/random';
    const quote = document.getElementById('quote');
    const author = document.getElementById('author');

    async function getquote(url){
    const response = await fetch(url);
    var data = await response.json();
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
    }   
 getquote(api_url);
 //TWEET HANDLER

    function tweet(){
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML+ ' --- by ' + author.innerHTML, 'Tweet Window', 'width=600,height=300');
    }
</script>
    </body>
</html>
